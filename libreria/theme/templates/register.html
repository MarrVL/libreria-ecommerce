<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crear Cuenta - PagCentral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'book-cream': '#F5F2E8',
                        'book-brown': '#8B4513',
                        'book-dark': '#2C1810',
                        'book-gold': '#DAA520'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-book-cream to-amber-50">
    <section class="min-h-screen flex items-center justify-center p-4">
        <!-- Back to home link -->
        <div class="absolute top-6 left-6">
            <a href="/" class="flex items-center text-book-dark hover:text-book-gold transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Volver a PagCentral
            </a>
        </div>

        <!-- Container -->
        <div class="bg-white flex rounded-3xl shadow-2xl max-w-4xl w-full overflow-hidden">
            <!-- Form Section -->
            <div class="w-full md:w-1/2 px-8 py-12 md:px-16">
                <!-- Logo and title -->
                <div class="flex items-center mb-8">
                    <img class="h-10 w-10 mr-3" src="https://cdn-icons-png.flaticon.com/512/374/374980.png" alt="PagCentral">
                    <span class="text-2xl font-bold text-book-dark">PagCentral</span>
                </div>

                <h2 class="font-bold text-3xl text-book-dark mb-2">¡Únete a PagCentral!</h2>
                <p class="text-gray-600 mb-8">Crea tu cuenta y descubre miles de libros</p>

                <form action="" method="post" class="flex flex-col gap-5">
                    <!-- Name field -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-book-dark mb-2">Nombre completo</label>
                        <input 
                            class="w-full p-4 rounded-xl border border-gray-300 focus:border-book-gold focus:ring-2 focus:ring-book-gold focus:ring-opacity-20 transition-all shadow-sm" 
                            type="text" 
                            name="name" 
                            placeholder="Tu nombre completo"
                            required
                        >
                    </div>

                    <!-- Email field -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-book-dark mb-2">Correo electrónico</label>
                        <input 
                            class="w-full p-4 rounded-xl border border-gray-300 focus:border-book-gold focus:ring-2 focus:ring-book-gold focus:ring-opacity-20 transition-all shadow-sm" 
                            type="email" 
                            name="email" 
                            placeholder="tu@email.com"
                            required
                        >
                    </div>

                    <!-- Password field -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-book-dark mb-2">Contraseña</label>
                        <div class="relative">
                            <input 
                                class="w-full p-4 pr-12 rounded-xl border border-gray-300 focus:border-book-gold focus:ring-2 focus:ring-book-gold focus:ring-opacity-20 transition-all shadow-sm" 
                                type="password" 
                                name="password" 
                                placeholder="Crea una contraseña segura"
                                id="password"
                                required
                            >
                            <button type="button" onclick="togglePassword('password')" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-book-gold transition-colors">
                                <svg id="eye-icon-1" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="mt-2">
                            <div class="flex items-center text-xs text-gray-500">
                                <div id="strength-bar" class="flex space-x-1 mr-2">
                                    <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                                    <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                                    <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                                    <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                                </div>
                                <span id="strength-text">Seguridad de contraseña</span>
                            </div>
                        </div>
                    </div>

                    <!-- Confirm Password field -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-book-dark mb-2">Confirmar contraseña</label>
                        <div class="relative">
                            <input 
                                class="w-full p-4 pr-12 rounded-xl border border-gray-300 focus:border-book-gold focus:ring-2 focus:ring-book-gold focus:ring-opacity-20 transition-all shadow-sm" 
                                type="password" 
                                name="confirm_password" 
                                placeholder="Confirma tu contraseña"
                                id="confirm_password"
                                required
                            >
                            <button type="button" onclick="togglePassword('confirm_password')" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-book-gold transition-colors">
                                <svg id="eye-icon-2" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                        <div id="password-match" class="mt-1 text-xs hidden">
                            <span class="text-red-500">Las contraseñas no coinciden</span>
                        </div>
                    </div>

                    <!-- Terms and conditions -->
                    <label class="flex items-start">
                        <input type="checkbox" class="mt-1 rounded text-book-gold focus:ring-book-gold border-gray-300" required>
                        <span class="ml-2 text-sm text-gray-600">
                            Acepto los <a href="#" class="text-book-gold hover:text-book-brown transition-colors">términos y condiciones</a> 
                            y la <a href="#" class="text-book-gold hover:text-book-brown transition-colors">política de privacidad</a>
                        </span>
                    </label>

                    <!-- Register button -->
                    <button type="submit" class="bg-book-dark text-white py-4 rounded-xl font-semibold hover:bg-book-brown transition-all duration-300 transform hover:scale-[1.02] shadow-lg">
                        Crear mi cuenta
                    </button>
                </form>

                <!-- Divider -->
                <div class="mt-8 mb-6 flex items-center">
                    <div class="flex-1 border-t border-gray-300"></div>
                    <span class="px-4 text-sm text-gray-500">o regístrate con</span>
                    <div class="flex-1 border-t border-gray-300"></div>
                </div>

                <!-- Google register -->
                <button class="w-full bg-white border border-gray-300 text-gray-700 py-4 rounded-xl font-semibold hover:bg-gray-50 transition-all duration-300 flex items-center justify-center shadow-sm">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Registrarse con Google
                </button>

                <!-- Login link -->
                <div class="mt-8 text-center">
                    <p class="text-gray-600">¿Ya tienes una cuenta? 
                        <a href="/auth/login/" class="text-book-gold hover:text-book-brown font-semibold transition-colors">Inicia sesión aquí</a>
                    </p>
                </div>
            </div>

            <!-- Image Section -->
            <div class="hidden md:block w-1/2 relative">
                <div class="absolute inset-0 bg-gradient-to-br from-book-gold to-book-brown opacity-90"></div>
                <img 
                    src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" 
                    alt="Libros" 
                    class="w-full h-full object-cover"
                >
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="text-center text-white p-8">
                        <h3 class="text-3xl font-bold mb-4">Comienza tu aventura</h3>
                        <p class="text-lg opacity-90">Únete a miles de lectores en PagCentral</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(fieldId === 'password' ? 'eye-icon-1' : 'eye-icon-2');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                `;
            } else {
                passwordField.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            }
        }

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.getElementById('strength-bar');
            const strengthText = document.getElementById('strength-text');
            const bars = strengthBar.children;
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            // Reset bars
            for (let bar of bars) {
                bar.className = 'w-2 h-2 rounded-full bg-gray-300';
            }
            
            // Fill bars based on strength
            const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-green-500'];
            const texts = ['Muy débil', 'Débil', 'Buena', 'Excelente'];
            
            for (let i = 0; i < strength; i++) {
                bars[i].className = `w-2 h-2 rounded-full ${colors[strength - 1]}`;
            }
            
            strengthText.textContent = strength > 0 ? texts[strength - 1] : 'Seguridad de contraseña';
        });

        // Password match validation
        document.getElementById('confirm_password').addEventListener('input', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = e.target.value;
            const matchDiv = document.getElementById('password-match');
            
            if (confirmPassword && password !== confirmPassword) {
                matchDiv.classList.remove('hidden');
            } else {
                matchDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
